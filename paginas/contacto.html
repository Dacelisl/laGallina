    <h2>Contacto</h2>
    <div class="container">
      <div class="row">
        <!-- formulario -->
        <div class="col-md-9 mb-5">
          <form>
            <div class="mb-3">
              <label for="nombreCompleto" class="form-label"
                >Nombres y Apellidos</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreCompleto"
                aria-describedby="nombreCompletoHelp"
                required
              />
              <div id="nombreCompletoHelp" class="form-text">
                Ejemplo: Juan Diaz Rojas
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                Ejemplo: miemail@mail.com
              </div>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input
                type="text"
                class="form-control"
                id="asunto"
                aria-describedby="asuntoHelp"
                required
              />
              <div id="asuntoHelp" class="form-text">
                Ejemplo: Solicitud de Compra
              </div>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label"
                >Mensaje</label
              >
              <textarea
                class="form-control"
                id="mensaje"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </form>
        </div>
        <!-- Datos de Contacto -->
        <div class="contacto col-md-3">
          <h4 class="mb-4">Datos de Contacto</h4>
          <div class="mb-3">
            <img
              src="../media/house-door-fill.svg"
              alt="Dirección"
              width="32"
              height="32"
            />
            KM 51 VEREDA JORDAN, Fusagasugá, Cundinamarca
          </div>
          <div class="mb-3">
            <img
              src="../media/telephone-forward-fill.svg"
              alt="Teléfono"
              width="32"
              height="32"
            />
            +573136528471 | +573135528472
          </div>
          <div class="mb-3">
            <img src="../media/envelope-fill.svg" alt="Email" width="32" height="32" />
            sios@gmail.com
          </div>
        </div>
      </div>
